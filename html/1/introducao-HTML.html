<!DOCTYPE html> <!-- define que o documento é um html 5 -->
<html> <!-- é o elemento raiz de uma pagina html -->
<head> <!-- contém informações sobre a pagina -->
<title></title> <!-- titulo da pagina (como mostrado no nome da aba) -->
</head> <!-- indica o fim de elemento head -->
<body> <!-- define o corpo do documento, é um container para tudo que é visivel -->

<h1></h1> <!-- tag de cabeçalho, define o titulo mais importante -->
<p></p> <!-- paragrafo -->

</body> <!-- indica o fim do corpo do documento -->
</html> <!-- indica o fim do elemento raiz HTML -->
